<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2027 | Tushar Basak</title>
    <meta name="description" content="A special New Year wish from Tushar Basak">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js?v=2" as="script">
</head>
<body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas-fg"></canvas>
    
    <main class="glass-card">
        <header>
            <p class="subtitle">From Tushar Basak</p>
            <h1 id="greeting">Happy New Year</h1>
            <h2 id="year">2027</h2>
        </header>
        
        <div id="countdown" class="countdown hidden">
            <div class="time-unit">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <label>Mins</label>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <label>Secs</label>
            </div>
        </div>

        <p id="message" class="message">Wishing you a year fully loaded with happiness.</p>
        

    </main>

    <script src="script.js?v=2"></script>
</body>
</html>
