<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe87a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a6e2f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="100" fill="#050505"/>
  <g transform="translate(256, 256)" filter="url(#glow)">
    <!-- Central Burst -->
    <circle r="40" fill="url(#gold-grad)" />
    
    <!-- Rays -->
    <path d="M0 -180 L20 -60 L0 -40 L-20 -60 Z" fill="url(#gold-grad)" />
    <path d="M0 180 L20 60 L0 40 L-20 60 Z" fill="url(#gold-grad)" />
    <path d="M180 0 L60 -20 L40 0 L60 20 Z" fill="url(#gold-grad)" />
    <path d="M-180 0 L-60 -20 L-40 0 L-60 20 Z" fill="url(#gold-grad)" />
    
    <!-- Diagonal Rays (Smaller) -->
    <path d="M127 -127 L55 -35 L35 -35 L35 -55 Z" fill="url(#gold-grad)" transform="rotate(0)"/> <!-- Approximation, actually manual rotation is cleaner -->
    <!-- Let's just rotate the clones for cleaner code -->
    <g transform="rotate(45)">
       <path d="M0 -140 L15 -50 L0 -35 L-15 -50 Z" fill="url(#gold-grad)" />
       <path d="M0 140 L15 50 L0 35 L-15 50 Z" fill="url(#gold-grad)" />
    </g>
    <g transform="rotate(-45)">
       <path d="M0 -140 L15 -50 L0 -35 L-15 -50 Z" fill="url(#gold-grad)" />
       <path d="M0 140 L15 50 L0 35 L-15 50 Z" fill="url(#gold-grad)" />
    </g>
  </g>
</svg>
